<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Search Result</title>
    <link rel="stylesheet" href="../public/stylesheets/jHin.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../public/stylesheets/resultList.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules\lightbox2\src\css\lightbox.css"
    />
  </head>
  <body>
    <header>
      <nav class="nav fix-top">
        <div id="nav-center-container">MadMap</div>
        <button id="back-btn">
          <img class="icon" src="../public/resources/back-arrow.svg" />
        </button>
      </nav>
    </header>
    <section id="pageContainer">
      <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
      <div class="container-fluid main-container">
        <div class="grill-row row-row">
          <div class="result-container grill-col-sm-5">
            <ul class="result-list">
              <button id="load-more-btn">Load More</button>
            </ul>
          </div>
          <div class="grill-col-sm-5" id="detail-container">
            <span id="sub-header">UW-Madison</span>
            <h1 id="buildingName">Name</h1>
            <span class="specific-label">Utility Location Detail:</span>
            <p id="buildingDes">Description</p>
            <span class="specific-label">Distance From Me :</span>
            <p id="buildingDis">Distance</p>
            <button class="specific-button" id="directionBtn">Direction</button>
            <button class="specific-button" id="showIMG">Picture</button>
          </div>
          <aside id="map-container" class="grill-col-sm-5">
            <div id="map"></div>
            <img id="utilityIMG" />
          </aside>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="../public/javascripts/result.js"
    ></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSSHKMu675X0qLQXWpDJBSGoFr8iVRxsA&callback=initMap"
    ></script>
    <script src="..\node_modules\lightbox2\src\js\lightbox.js"></script>
  </body>
</html>
