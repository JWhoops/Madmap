<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Madmap</title>
    <link rel="stylesheet" href="public/stylesheets/jHin.css" />
    <link rel="stylesheet" href="public/stylesheets/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Chakra+Petch"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="content">
      <div class="grill-row main-container ">
        <h1 id="title" class="grill-col-xs">Mad<br />Map</h1>
        <button id="microwaveBtn" class="btn grill-col-sm">
          <img src="public/resources/microwave-oven-on.svg" />
        </button>
        <button id="printerBtn" class="btn grill-col-sm">
          <img src="public/resources/printer.svg" />
        </button>
        <button id="lacationBtn" class="btn grill-col-sm">
          <img src="public/resources/mother.svg" />
        </button>
        <button id="nappingBtn" class="btn grill-col-sm">
          <img src="public/resources/hospital-bed.svg" />
        </button>
        <button id="feedbackBtn" class="btn grill-col-sm">
          <img src="public/resources/feedback.svg" />
        </button>
      </div>
    </section>
    <script type="text/javascript" src="./public/javascripts/index.js"></script>
  </body>
</html>
